<section class="row d-flex">
  <div class="d-none d-md-block col-md-8 col-lg-9 p-0 m-0">
    <img class="wallpaper" src="../../../assets/images/login.jpeg" />
  </div>
  <mat-card class="col-xs-12 col-md-4 col-lg-3 right-panel mat-elevation-z8">
    <mat-card-content class="w-100">
      <div class=" row col-12 message">
        <span class="title">Login to your account</span>
        <span class="sub-title">Don't have an account? <strong>Sign Up Free!</strong></span>
      </div>
      <form [formGroup]="form" class="form-login" novalidate (submit)="submitForm()">
        <div class="row col-12">
          <mat-form-field appearance="outline">
            <!-- <mat-label>E-mail</mat-label> -->
            <mat-label>{{ 'LOGIN.EMAIL' | translate }}</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error *ngIf="form.get('email')?.getError('required')">Email Obrigatório</mat-error>
          </mat-form-field>
        </div>
        <div class="row col-12">
          <mat-form-field appearance="outline">
            <mat-label>{{ 'LOGIN.PASSWORD' | translate }}</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error *ngIf="form.get('password')?.getError('required')">Senha Obrigatório</mat-error>
          </mat-form-field>
          <div class="submit-button">
            <button mat-raised-button type="submit" color="primary">Sign In</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
